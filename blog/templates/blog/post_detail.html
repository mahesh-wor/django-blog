{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">


          <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}"><h2>{{ object.author }}</h2></a>
              <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small><p>
              {% if object.author == user %}
              <div>
                <button type="button" class="btn btn-outline-dark ">Tags : </button><span>
                <button type="button" class="btn btn-outline-dark ">{{post.tags}}</button></span><p>
              </div>

              {% endif %}
            </div>
            <h2 class="article-title" > {{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
          </div>

          <div>
                  <a class="btn btn-secondary btn-md  mt-1 mb-1" href="{% url 'post-update' object.id %}">Edit</a>
                  <a class="btn btn-danger btn-md mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>

        </article>
{% endblock content %}
